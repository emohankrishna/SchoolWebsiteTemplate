    <div class="container contact">
      <div class="row">
        <div class="col-sm-12">
          <h2 >Contact Us</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-push-3">
          <div id="map">
          </div>
        </div>
      </div>
      <hr/>
      <div class="row">
          <form method="post" action="" id="contactfrm" role="form">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="pull-left" for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Please Enter name" title="Please enter your name (at least 2 characters)">
              </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="pull-left" for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Please Enter email" title="Please enter a valid email address">
                  </div>
            </div>
              
              <div class="col-sm-12">
                  <div class="form-group">
                      <label class="pull-left" for="comments">Comments</label>
                      <textarea name="comment" class="form-control" id="comments" cols="3" rows="5" placeholder="Please Enter your messageâ€¦" title="Please enter your message (at least 10 characters)"></textarea>
                      <br>
                      <button name="submit" type="submit" class="btn btn-lg btn-primary pull-left" id="submit">Submit</button>
                    </div>
              </div>
              <div class="result"></div>
          </form>
        </div>
    </div>
